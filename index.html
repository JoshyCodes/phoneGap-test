<html>
<body>
  <button onclick="change()">PUSH IT!</button>

<style>
body {
  width: 100%;
  height: 100vh;
  background-color: grey;
  display: flex;
  justify-content: center;
  align-items: center;
}

button {
  width: 40%;
  height: 40%;
  border-radius: 10%;
  border: 3px solid black;
  font-size: 32px;
  background-color: red;
}
</style>

<script>
function change(){
  let color = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
  document.body.style.background = color;
}
</script>

</body>
</html>
